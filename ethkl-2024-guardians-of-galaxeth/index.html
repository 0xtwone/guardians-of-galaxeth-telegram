<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardians of GalaxETH</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./ignition/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./telegram-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="./game.js"></script>
</head>
<body onload="telegramApp.init()">
    <div id="game"></div>
    <div id="loading-screen">
        <div class="loading-content">
            <img src="./assets/loading.gif" alt="Loading...">
            <p>Loading...</p>
        </div>
    </div>
    <div id="start-screen" style="display: none;">
        <div class="start-content">
            <img src="./assets/start-screen.png" alt="Start Screen">
            <button id="start-button">Start Game</button>
            <button id="connect-wallet">Connect Wallet</button>
        </div>
    </div>
    <div id="debug-info" style="position: fixed; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px; z-index: 1000;">
        Loading...
    </div>
    <script>
        const debugInfo = document.getElementById('debug-info');
        function updateDebug(msg) {
            debugInfo.innerHTML += '<br>' + msg;
        }
        
        if (window.Telegram && window.Telegram.WebApp) {
            updateDebug('Telegram WebApp loaded');
        } else {
            updateDebug('Telegram WebApp not found');
        }

        window.addEventListener('load', function() {
            updateDebug('Page loaded');
            if (typeof initGame === 'function') {
                updateDebug('Game initialization available');
            } else {
                updateDebug('Game initialization not found');
            }
        });

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            updateDebug('Error: ' + msg);
            return false;
        };
    </script>
</body>
</html>
